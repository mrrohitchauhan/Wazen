<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header d-flex justify-content-center align-items-center">
          <h4 class="card-title p-2 w-100">Home Page Banner List</h4>

                <input type="text"
                       [(ngModel)]="searchText"
                       class="form-control"
                       placeholder="Search..." />
              <div class="input-group-append">
              <div class="input-group-text">
                <i class="now-ui-icons ui-1_zoom-bold"></i>

          </div>-->
          <i class="now-ui-icons ui-1_simple-add add-icon custom-icon mr-3"
             routerLink="/wazen/add-homepagebanner"></i>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class="text-primary">
                <tr>
                  <th>Sr No</th>
                  <th>ImageSource</th>
                  <th>ProductID</th>
                  <th>IsActive</th>
                  <th>CreatedBy</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let homepagebanner of homepagebanners; let i=index">
                  <td>{{ i+1 }}</td>
                  <td>{{ homepagebanner.imageSource }}</td>
                  <td>{{ homepagebanner.productID }}</td>
                  <td>{{ homepagebanner.isActive }}</td>
                  <td>{{ homepagebanner.createdBy }}</td>
                  <td>
                    <i class="now-ui-icons education_glasses custom-icon mr-3"
                       [routerLink]="['/wazen/add-homepagebanner', homepagebanner.id]"></i>
                    <i class="now-ui-icons ui-1_simple-remove custom-icon"
                       (click)="deleteHomePageBanner(homepagebanner.id)"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
